<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central de Empregos</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #container {
        position: relative;
        width: 1200px; /* Largura da imagem */
        height: 1026px; /* Altura da imagem */
    }

    #imagem {
        width: 100%; /* Garantir que a imagem ocupe todo o contêiner */
        height: auto; /* Altura automática para manter a proporção */
    }

    .btn-emprego {
        position: absolute;
        width: 120px; /* Largura dos botões */
        padding: 5px;
        font-size: 12px;
        border: 2px solid #c316da; /* Adiciona borda */
        border-radius: 5px;
        background-color: #c316da;
        color: #a5ddce;
        cursor: pointer;
    }

    /* Posicionamento dos botões */
    .btn-row-1 { top: 220px; } /* Ajuste da linha 1 */
    .btn-row-2 { top: 270px; } /* Ajuste da linha 2 */
    .btn-row-3 { top: 320px; } /* Ajuste da linha 3 */
    .btn-row-4 { top: 370px; } /* Ajuste da linha 4 */
    .btn-row-5 { top: 420px; } /* Ajuste da linha 5 */
    .btn-row-6 { top: 470px; } /* Ajuste da linha 6 */
    .btn-row-7 { top: 520px; } /* Ajuste da linha 7 */
    .btn-row-8 { top: 570px; } /* Ajuste da linha 8 */

    .btn-col-1 { left: 280px; }
    .btn-col-2 { left: 410px; }
    .btn-col-3 { left: 540px; }
    .btn-col-4 { left: 670px; }
    .btn-col-5 { left: 800px; }
</style>
</head>
<body>

<div id="container">
    <img id="imagem" src="ddd.png" alt="Empregos">

    <!-- Lista de empregos -->
    <!-- Linha 1 -->
    <button class="btn-emprego btn-row-1 btn-col-1" onclick="buscarEmprego('Policial')">Policial</button>
    <button class="btn-emprego btn-row-1 btn-col-2" onclick="buscarEmprego('Paramédico')">Paramédico</button>
    <button class="btn-emprego btn-row-1 btn-col-3" onclick="buscarEmprego('Bombeiro')">Bombeiro</button>
    <button class="btn-emprego btn-row-1 btn-col-4" onclick="buscarEmprego('Advogado')">Advogado</button>
    <button class="btn-emprego btn-row-1 btn-col-5" onclick="buscarEmprego('Juiz')">Juiz</button>
    <!-- Linha 2 -->
    <button class="btn-emprego btn-row-2 btn-col-1" onclick="buscarEmprego('Motorista de ônibus')">Motorista de ônibus</button>
    <button class="btn-emprego btn-row-2 btn-col-2" onclick="buscarEmprego('Taxista')">Taxista</button>
    <button class="btn-emprego btn-row-2 btn-col-3" onclick="buscarEmprego('Repórter de jornal')">Repórter de jornal</button>
    <button class="btn-emprego btn-row-2 btn-col-4" onclick="buscarEmprego('Entregador de pizza')">Entregador de pizza</button>
    <button class="btn-emprego btn-row-2 btn-col-5" onclick="buscarEmprego('Barman')">Barman</button>
    <!-- Linha 3 -->
    <button class="btn-emprego btn-row-3 btn-col-1" onclick="buscarEmprego('Chef de cozinha')">Chef de cozinha</button>
    <button class="btn-emprego btn-row-3 btn-col-2" onclick="buscarEmprego('Pescador')">Pescador</button>
    <button class="btn-emprego btn-row-3 btn-col-3" onclick="buscarEmprego('Mecânico de automóveis')">Mecânico de automóveis</button>
    <button class="btn-emprego btn-row-3 btn-col-4" onclick="buscarEmprego('Técnico de informática')">Técnico de informática</button>
    <button class="btn-emprego btn-row-3 btn-col-5" onclick="buscarEmprego('Artista de rua')">Artista de rua</button>
    <!-- Linha 4 -->
    <button class="btn-emprego btn-row-4 btn-col-1" onclick="buscarEmprego('Fotógrafo')">Fotógrafo</button>
    <button class="btn-emprego btn-row-4 btn-col-2" onclick="buscarEmprego('Escavador de tesouros')">Escavador de tesouros</button>
    <button class="btn-emprego btn-row-4 btn-col-3" onclick="buscarEmprego('Empreiteiro de construção')">Empreiteiro de construção</button>
    <button class="btn-emprego btn-row-4 btn-col-4" onclick="buscarEmprego('Agente de imigração')">Agente de imigração</button>
    <button class="btn-emprego btn-row-4 btn-col-5" onclick="buscarEmprego('Corretor da bolsa')">Corretor da bolsa</button>
    <!-- Linha 5 -->
    <button class="btn-emprego btn-row-5 btn-col-1" onclick="buscarEmprego('Caçador de recompensas')">Caçador de recompensas</button>
    <button class="btn-emprego btn-row-5 btn-col-2" onclick="buscarEmprego('Colhedor de Maçã')">Colhedor de Maçã</button>
    <button class="btn-emprego btn-row-5 btn-col-3" onclick="buscarEmprego('Colhedor de Laranja')">Colhedor de Laranja</button>
    <button class="btn-emprego btn-row-5 btn-col-4" onclick="buscarEmprego('Colhedor de Uvas')">Colhedor de Uvas</button>
    <button class="btn-emprego btn-row-5 btn-col-5" onclick="buscarEmprego('Colhedor de Tomates')">Colhedor de Tomates</button>
    <!-- Linha 6 -->
    <button class="btn-emprego btn-row-6 btn-col-1" onclick="buscarEmprego('Caçador de Animais')">Caçador de Animais</button>
    <button class="btn-emprego btn-row-6 btn-col-2" onclick="buscarEmprego('Colhedor de Ovos')">Colhedor de Ovos</button>
    <button class="btn-emprego btn-row-6 btn-col-3" onclick="buscarEmprego('Leiteiro')">Leiteiro</button>
    <button class="btn-emprego btn-row-6 btn-col-4" onclick="buscarEmprego('Transporte de Valores')">Transporte de Valores</button>
    <button class="btn-emprego btn-row-6 btn-col-5" onclick="buscarEmprego('Lixeiro')">Lixeiro</button>
    <!-- Linha 7 -->
    <button class="btn-emprego btn-row-7 btn-col-1" onclick="buscarEmprego('Instalador de Internet')">Instalador de Internet</button>
    <button class="btn-emprego btn-row-7 btn-col-2" onclick="buscarEmprego('Instalador de Cameras')">Instalador de Cameras</button>
    <button class="btn-emprego btn-row-7 btn-col-3" onclick="buscarEmprego('Mudanças e Transportes')">Mudanças e Transportes</button>
    <button class="btn-emprego btn-row-7 btn-col-4" onclick="buscarEmprego('Guincho')">Guincho</button>
    <button class="btn-emprego btn-row-7 btn-col-5" onclick="buscarEmprego('Entregador de Jornal')">Entregador de Jornal</button>
    <!-- Linha 8 -->
    <button class="btn-emprego btn-row-8 btn-col-1" onclick="buscarEmprego('Detector de metais')">Detector de metais</button>
    <button class="btn-emprego btn-row-8 btn-col-2" onclick="buscarEmprego('Mergulhador')">Mergulhador</button>
    <button class="btn-emprego btn-row-8 btn-col-3" onclick="buscarEmprego('Limpador de rua')">Limpador de rua</button>
    <button class="btn-emprego btn-row-8 btn-col-4" onclick="buscarEmprego('Cineasta')">Cineasta</button>
    <button class="btn-emprego btn-row-8 btn-col-5" onclick="buscarEmprego('Eletrecista')">Eletrecista</button>
</div>

<!-- Script para lidar com a seleção de empregos -->
<script>
function buscarEmprego(emprego) {
    alert('Você selecionou o emprego de ' + emprego);
    // Aqui você pode adicionar mais ações conforme necessário, como redirecionar para uma página de detalhes do emprego, etc.
}
</script>

</body>
</html>
